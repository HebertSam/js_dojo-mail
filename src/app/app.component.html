<h1>{{title}}</h1>
<table>
  <th *ngFor='let item of header'>
    {{item}}
  </th>
  <tr *ngFor='let email of emails'>
    <td>{{email.email}}</td>
    <td *ngIf='email.importance'>High</td>
    <td *ngIf='!email.importance'>Low</td>
    <td>{{email.subject}}</td>
    <td>{{email.content}}</td>
  </tr>
</table>
